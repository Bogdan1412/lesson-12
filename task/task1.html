<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h2>Дан массив 30 случайных целых чисел. Подсчитать сколько было обменов при сортировке пузырем</h2>
	<script>
		function getRandomNumber(minV, maxV) {
			return minV + Math.floor(Math.random() * (maxV - minV + 1))
		}
		function inputeNewArr(numberArr, minNumber, maxNumber) {
			let arr = []
			for (let i = 0; i < numberArr; i++) {
				const randomNum = getRandomNumber(minNumber, maxNumber)
				arr.push(randomNum)

			}
			return arr
		}
		const newArr = inputeNewArr(30, 1, 100)
		console.log(newArr)
		//--------------bubble sort------------------
		function bubbleSort(newArr) {
			let changed
			let count = 0
			do {
				changed = false
				for (let i = 0; i < newArr.length; i++) {
					if (newArr[i - 1] > newArr[i]) {
						let tmp = newArr[i - 1]
						newArr[i - 1] = newArr[i]
						newArr[i] = tmp
						changed = true
						count++
					}
				}
			} while (changed)
			document.write(`Total sum bubble sort: ${count}<br>`)
			return newArr
		}
		const sorteArr = bubbleSort(newArr)
		document.write(`Array: ${sorteArr}`)
	</script>
</body>

</html>
