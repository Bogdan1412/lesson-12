<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h2>Дан массив 30 случайных целых чисел. Подсчитать сколько было обменов при сортировке включениями.</h2>
	<script>
		function getRandomNumber(minV, maxV) {
			return minV + Math.floor(Math.random() * (maxV + minV - 1))
		}
		function inpurNewArr(arrSize,minNumber,maxNumber) {
			let newArr = []
			for (let i = 0; i < arrSize; i++) {
				newArr.push(getRandomNumber(minNumber, maxNumber))
			}
			return newArr
		}
		const sorteArr = inpurNewArr(30,1,50)

		function insertionSort(arr) {
			let swaps = 0
			for (let i = 1; i < arr.length; i++) {
				const countEl = arr[i]
				let j = i - 1
				while (j >= 0 && arr[j] > countEl) {
					arr[j + 1] = arr[j]
					j--
					swaps++
				}
				arr[j + 1] = countEl
			}
			return [arr, swaps]
		}
		const [sortedArr, numSwaps] = insertionSort(sorteArr)
		document.write(`${numSwaps}<br>`)
		document.write(`${sortedArr}`)
	</script>
</body>

</html>
