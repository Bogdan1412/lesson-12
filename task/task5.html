<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h2>Дан массив имен. Используя соответствующую сортировку и бинарный поиск определить, есть ли в массиве имя Olga и под каким индексом.</h2>
	<script>
		let userName = ['Olga', 'Macha', 'Anton', 'Boris', 'Nastia', 'Roma']
		//--------------sort element-------------
		function sortSelect(arr) {
			const prevLastIndex = arr.length - 1
			for (let i = 0; i < prevLastIndex; i++) {
				let currentMinIndex = i
				for (let j = i; j < arr.length; j++) {
					if (arr[j] < arr[currentMinIndex]) currentMinIndex = j
				}
				if (i !== currentMinIndex) {
					let tmp = arr[i]
					arr[i] = arr[currentMinIndex]
					arr[currentMinIndex] = tmp
				}
			}
			return arr
		}
		const sortName = sortSelect(userName)
		console.log(sortName)
		//-------------search name--------------
		function includesBinarySearch(arr, serchEl) {
			let start = 0
			let end = arr.length - 1
			while (start <= end) {
				const middle = Math.floor((start + end) / 2)
				if (arr[middle] === serchEl) return middle
				else if (arr[middle] > serchEl) end = middle - 1
				else start = middle + 1
			}
			return -1
		}
		const finedUserName = prompt('Fined name (Olga, Macha, Anton, Boris, Nastia, Roma)')
		const finedName = includesBinarySearch(sortName, finedUserName)
		console.log(finedName)
	</script>
</body>

</html>
