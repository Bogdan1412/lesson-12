<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h2>Для рассмотренных методов сортировки попытаться вывести этапы сортировки путем вывода соответствующих таблиц по образцу.</h2>
	<script>
		function getRandomNumber(minV, maxV) {
			return minV + Math.floor(Math.random() * (maxV + minV - 1))
		}
		function inpurNewArr(arrSize, minNumber, maxNumber) {
			let newArr = []
			for (let i = 0; i < arrSize; i++) {
				newArr.push(getRandomNumber(minNumber, maxNumber))
			}
			return newArr
		}
		const sorteArr = inpurNewArr(5, 1, 50)
		//----------------bobble sort----------------------------
		function bubbleSort(newArr) {
			let changed
			let count = 0
			document.write(`Start bobble sort: ${newArr}<br>`)
			do {
				changed = false
				for (let i = 0; i < newArr.length; i++) {
					if (newArr[i - 1] > newArr[i]) {
						let tmp = newArr[i - 1]
						newArr[i - 1] = newArr[i]
						newArr[i] = tmp
						changed = true
						count++
						document.write(`<br>Iteration ${count}: ${newArr}<br>`)
					}
				}
			} while (changed)
			return newArr
		}
		const bobbleSort = bubbleSort(sorteArr)
		document.write(`<br>End bobble sort: ${bobbleSort}`)
		//-------------------Cocktail sort-------------------------
		function getCocktailSort(arr) {
			let count = 0
			let leftIndex = 0
			document.write(`<br><br><br>Start cocktail sort: ${arr}<br>`)
			let rightIndex = arr.length - 1
			while (leftIndex < rightIndex) {
				for (let index = leftIndex; index < rightIndex; index++) {
					if (arr[index] > arr[index + 1]) {
						[arr[index], arr[index + 1]] = [arr[index + 1], arr[index]]
						count++
					}
				}
				rightIndex--
				document.write(`<br>left: ${arr}<br>`)
				for (let index = rightIndex; index > leftIndex; index--) {
					if (arr[index] < arr[index - 1]) {
						[arr[index], arr[index - 1]] = [arr[index - 1], arr[index]]
						count++
					}
				}
				leftIndex++
				document.write(`<br>right: ${arr}<br>`)

			}
			return [arr, count]
		}
		const cocktailSort = getCocktailSort(sorteArr)
		document.write(`<br>End cocktail: ${cocktailSort}<br><br>`)
		//------------------Insertion sort--------------------
		document.write(`Start insertion sort: ${sorteArr}<br>`)
		function insertionSort(arr) {
			let swaps = 0
			for (let i = 1; i < arr.length; i++) {
				const countEl = arr[i]
				let j = i - 1
				while (j >= 0 && arr[j] > countEl) {
					arr[j + 1] = arr[j]
					j--
					swaps++
				}
				arr[j + 1] = countEl
				document.write(`${arr}<br>`)
			}
			return arr
		}
		const [sortedArr, numSwaps] = insertionSort(sorteArr)
		document.write(`Number of swaps: ${numSwaps}<br>`)
	</script>
</body>

</html>
